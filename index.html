<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Set charset to UTF-8 for avoiding accentuation troubleshooting -->
	<meta charset="UTF-8">
	<title>Maps API</title>
	<!-- Bootstrap minified CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!--Temporary google maps API only used for showing it on the template
	delete as well JS import for the map.-->

	<script src="js/FuncionesParaApi.js"></script>
</head>

							<option value="car_rental">alquiler de coches</option>
							<option value="car_repair">reparación de autos</option>
							<option value="car_wash">lavadero de coche</option>
							<option value="casino">casino</option>
							<option value="cemetery">cementerio</option>
							<option value="church">iglesia</option>
							<option value="city_hall">ayuntamiento</option>
							<option value="clothing_store">tienda de ropa</option>
							<option value="convenience_store">Tienda de conveniencia</option>
							<option value="courthouse">palacio de justicia</option>
							<option value="dentist">dentista</option>
							<option value="department_store">grandes almacenes</option>
							<option value="doctor">doctor</option>
							<option value="electrician">electricista</option>
							<option value="electronics_store">tienda de electrónica</option>
							<option value="embassy">embajada</option>
							<option value="establishment">establecimiento</option>
							<option value="finance">finanzas</option>
							<option value="fire_station">estación de bomberos</option>
							<option value="florist">florista</option>
							<option value="food">comida</option>
							<option value="funeral_home">casa funeraria</option>
							<option value="furniture_store">tienda de muebles</option>
							<option value="gas_station">gasolinera</option>
							<option value="general_contractor">contratista general</option>

							<option value="gym">gimnasio</option>

						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3" id="divRange">
						<div class="alert alert-info">
							<strong>Range radius</strong>
						</div>

					<div class="col-sm-4 col-sm-offset-4" >
